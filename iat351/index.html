

<head>
  <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
  <script src="lib/jquery.js"></script>
  <script src="scripts/main.js"></script>
  <!-- jQuery-ui -->
  <link rel="stylesheet" href="lib/jquery-ui/jquery-ui.min.css">
  <script src="lib/jquery-ui/external/jquery/jquery.js"></script>
  <script src="lib/jquery-ui/jquery-ui.min.js"></script>
  <script src="lib/jcarousel/jquery.jcarousel-core.js"></script>
</head>
<body>
  <div id = "header">
    <div id = "header-text"> King of Fighters XIII Character Selector </div>
  </div>
  <div id = "filter_panel">
    <h3>Filters</h3>
    <div>

      <div class = "filter_section_wrapper">
        <h2>Sorting</h2>

        <form action="#">
          <label for="vert_filter">Verticle Order</label><br>
          <select  name="vert_filter" id="vert_filter">
            <option val = "cname"  selected="selected">Alphabetical</option>
            <option val = "difficulty">Difficulty</option>
            <option val = "tier">Tier</option>
          </select><br><br>

          <label for="hor_filter">Horizontal Order</label><br>
          <select name="hor_filter" id="hor_filter">
            <option val = "cname" selected="selected">Alphabetical</option>
            <option val = "difficulty">Difficulty</option>
            <option val = "tier">Tier</option>
          </select>
        </form>

    </div>

    <div class = "filter_section_wrapper">
      <h2>Input Filters</h2>
      <label for="input_filters_basic">Basic</label>
      <div id="input_filters_basic">
        <input type="checkbox" id="check1"><label for="check1">Quarter Circle</label>
        <input type="checkbox" id="check2"><label for="check2">Dragon Punch</label>
        <input type="checkbox" id="check3"><label for="check3">Half Circle</label>
        <input type="checkbox" id="check4"><label for="check4">Charge Down</label>
        <input type="checkbox" id="check5"><label for="check5">Charge Back</label>
        <input type="checkbox" id="check11"><label for="check11">Double Quarter Circle</label>
      </div><br>
      <label for="input_filters_intermediate">Intermediate</label>
      <div id="input_filters_intermediate">
        <input type="checkbox" id="check6"><label for="check6">360</label>
        <input type="checkbox" id="check7"><label for="check7">Double 360</label>
        <input type="checkbox" id="check8"><label for="check8">Pretzel</label>
        <input type="checkbox" id="check9"><label for="check9">Double Half Circle</label>
        <input type="checkbox" id="check10"><label for="check10">Quarter Circle-Half Circle</label>
        <input type="checkbox" id="check12"><label for="check12">Half Circle-Quarter Circle</label>
      </div>
    </div>
  </div>
</div>

  <div id = "content_wrapper">
      <div id = "character_pane">
      </div>

      <div id = "info_panel">
      </div>
  </div>
</body>
